# Mock date is set to 2013-10-01 20:00:00

Group:
  Administrators:
    Title: Administrators
  Editors:
    Title: Editors
  BlogUsers:
    Title: Blog Users
    Code: blogusers

Permission:
  Administrators:
    Code: ADMIN
    Group: =>Group.Administrators
  Editors:
    Code: CMS_ACCESS_CMSMain
    Group: =>Group.Editors
  BlogUsers:
    Code: CMS_ACCESS_CMSMain
    Group: =>Group.BlogUsers

SiteConfig:
  Default:
    CanEditType: 'OnlyTheseUsers'
    CanCreateTopLevelType: 'OnlyTheseUsers'
    EditorGroups: =>Group.Administrators,=>Group.Editors
    CreateTopLevelGroups: =>Group.Administrators,=>Group.Editors

Member:
  Admin:
    FirstName: Test
    Surname: Administrator
    Groups: =>Group.Administrators
  Editor:
    FirstName: Test
    Surname: Editor
    Groups: =>Group.Editors
  BlogEditor:
    FirstName: Blog
    Surname: Editor
    Groups: =>Group.BlogUsers
  Writer:
    FirstName: Blog
    Surname: Writer
    Groups: =>Group.BlogUsers
  Contributor:
    FirstName: Blog
    Surname: Contributor
    Groups: =>Group.BlogUsers
  Visitor:
    FirstName: Blog
    Surname: Visitor

Blog:
  FirstBlog:
    Title: 'First Blog'
  SecondBlog:
    Title: 'Second Blog'
    CanViewType: 'OnlyTheseUsers'
    CanEditType: 'OnlyTheseUsers'
    ViewerGroups: =>Group.Administrators
    EditorGroups: =>Group.Administrators
  ThirdBlog:
    Title: 'Third Blog'
    CanEditType: 'OnlyTheseUsers'
    EditorGroups: =>Group.Editors
  FourthBlog:
    Title: 'Fourth Blog'
    Editors: =>Member.BlogEditor
    Writers: =>Member.Writer
    Contributors: =>Member.Contributor

BlogTag:
  FirstTag:
    Title: 'First Tag'
    URLSegment: 'first-tag'
    Blog: =>Blog.FirstBlog
  SecondTag:
    Title: 'Second Tag'
    URLSegment: 'second-tag'
    Blog: =>Blog.SecondBlog
